<!doctype html>
<html>
    <head>
        <title>Submit Claim</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      </head>
  <body>
    <h2>ðŸ§¾ Submit Claim</h2>
    <form method="POST">

        {% for p in patients %}
          <option value="{{ p.patient_id }}">{{ p.name }}</option>
        {% endfor %}
      </select><br><br>

    </form>
